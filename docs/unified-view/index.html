<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Registry - Bemeda Platform</title>
    <link rel="stylesheet" href="../assets/css/color-system.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--color-text-primary);
            background: var(--color-bg-secondary);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #666;
        }
        
        /* Filter Controls */
        .filter-controls {
            background: var(--color-bg-primary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-light);
        }
        
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 10px 16px;
            border: 2px solid var(--color-border-light);
            border-radius: 8px;
            font-size: 0.95rem;
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--color-business);
        }
        
        .filter-select {
            padding: 10px 14px;
            border: 2px solid var(--color-border-light);
            border-radius: 8px;
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            font-size: 0.9rem;
            min-width: 140px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--color-business);
        }
        
        .clear-btn {
            padding: 10px 16px;
            background: var(--color-bg-tertiary);
            border: 2px solid var(--color-border-light);
            border-radius: 8px;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background: var(--color-bg-hover);
            color: var(--color-text-primary);
        }
        
        .controls-section {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            align-items: center;
        }
        
        .control-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--color-bg-tertiary);
            border: 2px solid var(--color-border-light);
            border-radius: 8px;
            color: var(--color-text-secondary);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: var(--color-bg-hover);
            border-color: var(--color-border-medium);
            color: var(--color-text-primary);
        }
        
        /* Table Styles */
        .table-container {
            background: var(--color-bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
        }
        
        .table-header {
            background: var(--color-bg-tertiary);
            padding: 16px 20px;
            border-bottom: 2px solid var(--color-border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0;
        }
        
        .results-count {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 70vh;
        }
        
        .component-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .component-table th,
        .component-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--color-border-light);
        }
        
        .component-table th {
            background: var(--color-bg-tertiary);
            font-weight: 600;
            color: var(--color-text-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .component-table tbody tr {
            transition: background-color 0.2s;
        }
        
        .component-table tbody tr:hover {
            background: var(--color-bg-hover);
        }
        
        .component-table tbody tr.hidden {
            display: none;
        }
        
        /* Table Cell Styles */
        .table-id {
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: 600;
            font-size: 0.85rem;
            background: var(--color-bg-secondary);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .table-title {
            font-weight: 500;
            color: var(--color-text-primary);
        }
        
        .table-domain {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .table-domain.business { 
            background: var(--color-business-lighter); 
            color: var(--color-business-dark); 
        }
        .table-domain.ux { 
            background: var(--color-ux-lighter); 
            color: var(--color-ux-dark); 
        }
        .table-domain.technical { 
            background: var(--color-tech-lighter); 
            color: var(--color-tech-dark); 
        }
        
        .table-status {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: capitalize;
        }
        
        .table-status.todo { 
            background: #f8f9fa; 
            color: #6c757d; 
            border: 1px solid #dee2e6;
        }
        .table-status.in-progress { 
            background: #fff3cd; 
            color: #856404; 
            border: 1px solid #ffeaa7;
        }
        .table-status.done { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb;
        }
        
        .table-type {
            color: var(--color-text-secondary);
            font-size: 0.85rem;
        }
        
        .table-updated {
            color: var(--color-text-tertiary);
            font-size: 0.85rem;
        }
        
        .table-link {
            color: var(--color-business);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .table-link:hover {
            color: var(--color-business-dark);
        }
        
        /* Loading and Empty States */
        .loading-state,
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }
        
        .empty-state {
            background: var(--color-bg-tertiary);
            border-radius: 8px;
            margin: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input,
            .filter-select {
                min-width: auto;
                width: 100%;
            }
            
            .controls-section {
                justify-content: stretch;
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .component-table {
                font-size: 0.8rem;
            }
            
            .component-table th,
            .component-table td {
                padding: 8px 12px;
            }
            
            .page-header {
                padding: 20px;
            }
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #0066cc;
            text-decoration: none;
            margin-bottom: 32px;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">
            ‚Üê Back to Home
        </a>
        
        <div class="header">
            <h1>üîç Component Registry</h1>
            <p>Comprehensive searchable table of all platform components with live GitHub integration</p>
        </div>
        
        <div class="filter-controls">
            <div class="filter-section">
                <input type="text" id="search-input" placeholder="Search components by ID, title, or description..." class="search-input">
                <select id="domain-filter" class="filter-select">
                    <option value="">All Domains</option>
                    <option value="business">Business Logic</option>
                    <option value="ux">UX/UI Design</option>
                    <option value="technical">Technical</option>
                </select>
                <select id="status-filter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="todo">Todo</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <select id="type-filter" class="filter-select">
                    <option value="">All Types</option>
                    <option value="Scenario">Scenarios</option>
                    <option value="User Story">User Stories</option>
                    <option value="Story Step">Story Steps</option>
                    <option value="Mockup">Mockups</option>
                    <option value="User Flow">User Flows</option>
                    <option value="UI Component">UI Components</option>
                    <option value="Use Case">Use Cases</option>
                    <option value="Feature">Features</option>
                    <option value="Tech Component">Tech Components</option>
                    <option value="Test Case">Test Cases</option>
                </select>
                <button onclick="clearFilters()" class="clear-btn">Clear All</button>
            </div>
            
            <div class="controls-section">
                <button onclick="refreshRegistry()" class="control-btn">
                    <span>üîÑ</span> Refresh
                </button>
                <a href="https://github.com/3Stones-io/bemeda_personal/issues?q=is%3Aissue+label%3Acomponent" 
                   target="_blank" class="control-btn">
                    <span>üìã</span> GitHub Issues
                </a>
                <a href="../dashboard/index.html" class="control-btn">
                    <span>üìä</span> Dashboard
                </a>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <h2 class="table-title">All Components</h2>
                <span id="results-count" class="results-count">Loading...</span>
            </div>
            
            <div class="table-wrapper">
                <table class="component-table" id="component-table">
                    <thead>
                        <tr>
                            <th style="width: 120px;">Component ID</th>
                            <th>Title</th>
                            <th style="width: 120px;">Domain</th>
                            <th style="width: 100px;">Type</th>
                            <th style="width: 100px;">Status</th>
                            <th style="width: 100px;">Updated</th>
                            <th style="width: 80px;">Links</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td colspan="7" class="loading-state">
                                üîÑ Loading components from GitHub...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/registry-table.js"></script>
</body>
</html>
