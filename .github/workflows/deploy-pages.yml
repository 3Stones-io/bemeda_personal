name: 🚀 Deploy to GitHub Pages

on:
  # Trigger when main sync workflow completes
  workflow_run:
    workflows: ["🔄 Sync Components from GitHub Issues"]
    types:
      - completed
    branches: [gh-pages]
    
  # Also trigger on direct pushes to gh-pages
  push:
    branches: [gh-pages]
    paths:
      - 'docs/**'
      - '_config.yml'
      - 'index.html'
      
  # Manual trigger
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4
        
      - name: 🏗️ Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4